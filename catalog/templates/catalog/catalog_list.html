{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
    {% for product in object_list %}
        <div class="col-3">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{ product.product_name }}</h4>
                </div>
                <div class="card-body">
                    <h1 class="card-title pricing-card-title">{{ product.price }}</h1>
                    <img src="{{ product.image | media_url }}" alt="" style="max-width: 75%;">
                    <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                        <li>{{ product.description|truncatechars:100 }}</li>

                    </ul>

                    <a class="btn btn-lg btn-block btn-outline-primary" href="/product/{{ product.pk }}"
                       role="button">Купить</a>

                </div>

            </div>

        </div>
    {% endfor %}
{% endblock %}
